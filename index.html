<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"""Free""" Robux - Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <video src="https://invidio.us/latest_version?id=ESONLLLwF8A&itag=22" muted autoplay loop playsinline
      class="header-video"></video>
    <h1>"Free" Robux</h1>
    <form action="gen.html" method="GET">
      <input autocomplete="username" required type="text" id="username" name="username" value="" aria-label="Username"
        placeholder="Type your username here...">
      <input required type="number" name="robux" id="robux" placeholder="How much Robux do you want?"
        aria-label="Robux count">
      <button type="submit">Generate!</button>
    </form>
  </body>

</html>
