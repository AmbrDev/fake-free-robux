<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"""Free""" Robux - Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <iframe title="header" name="bg-header-video" class="header-video"
      src="https://www.youtube.com/embed/ESONLLLwF8A?mute=1&amp;autoplay=1&amp;showinfo=0&amp;controls=0&amp;disablekb=1&amp;loop=1&amp;playlist=ESONLLLwF8A"
      frameborder="0"></iframe>
    <h1>"Free" Robux</h1>
    <form action="gen.html" method="GET">
      <input autocomplete="username" required type="text" id="username" name="username" value="" aria-label="Username"
        placeholder="Type your username here...">
      <input required type="number" name="robux" id="robux" placeholder="How much Robux do you want?"
        aria-label="Robux count">
      <button type="submit">Generate!</button>
    </form>
  </body>

</html>
